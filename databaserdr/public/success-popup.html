<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success Popup</title>
  <style>
    .success-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #5cb85c;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      animation: fadeOut 3s ease-in-out forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
  <div class="success-popup">
    <span id="successMessage"></span>
  </div>

  <script>
    // Get the success message element
    const successMessage = document.getElementById('successMessage');

    // Function to display the success message
    function showSuccessMessage(message) {
      successMessage.innerText = message;
    }

    // Function to hide the success message
    function hideSuccessMessage() {
      const successPopup = document.querySelector('.success-popup');
      successPopup.style.display = 'none';
    }

    // Show the success message on page load
    window.addEventListener('DOMContentLoaded', () => {
      const message = 'Operation successful!'; // Replace with your success message
      showSuccessMessage(message);

      // Automatically hide the success message after 3 seconds (adjust as needed)
      setTimeout(hideSuccessMessage, 3000);
    });
  </script>
</body>
</html>
